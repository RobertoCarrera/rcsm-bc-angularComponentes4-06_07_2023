<div class="container">
    <div *ngFor="let tarea of mostrar_tareas" class="row">
        <div class="col-1">
            <input type="checkbox" (change)="finalizarTarea()" />
        </div>
        <div class="col-3">
            <p> {{tarea.titulo}} </p>
        </div>
        <div class="col-7">
            <p> {{tarea.descripcion}} </p>
        </div>
        <div class="col-1">
            <button><i class="bi bi-x-square-fill"></i></button>
        </div>
    </div>
</div>
